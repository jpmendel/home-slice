<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block style %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'js/htmx.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/base.js' %}" defer></script>
    {% block script %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
